<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            padding: 2rem;
            background: #fff;
            color: #333;
        }

        .header {
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 1rem;
            color: #666;
        }

        nav {
            margin: 2rem 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            display: block;
            margin: 0.5rem 0;
        }

        nav a:hover {
            color: #888;
        }

        .plus {
            color: #9fd0c7;
            margin-left: 0.25rem;
        }

        .filter-section {
            margin: 2rem 0;
        }

        .filter-section h2 {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .filter-section a {
            color: #333;
            text-decoration: none;
            display: block;
            margin: 0.5rem 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .grid-item {
            background: #f5f5f5;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .grid-item:hover {
            background: #eee;
        }

        footer {
            margin-top: 4rem;
            color: #999;
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            margin: auto;
            max-width: 600px;
            width: 90%;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            border: none;
            background: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .close-button:hover {
            color: #333;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal-description {
            color: #666;
            line-height: 1.6;
        }

        .modal-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        /* Navigation Arrows */
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            padding: 1rem;
            transition: opacity 0.3s ease;
            opacity: 0.6;
        }

        .modal-nav:hover {
            opacity: 1;
        }

        .modal-prev {
            left: -5rem;
        }

        .modal-next {
            right: -5rem;
        }

        @media (max-width: 768px) {
            .modal-nav {
                color: #666;
                top: auto;
                bottom: -3rem;
                transform: none;
            }

            .modal-prev {
                left: 35%;
            }

            .modal-next {
                right: 35%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>A small team of designers creating minimalist work with attention to detail.</h1>
        
        <nav>
            <a href="#">Work<span class="plus">+</span></a>
            <a href="#">About</a>
            <a href="#">Blog<span class="plus">+</span></a>
            <a href="#">Contact</a>
        </nav>

        <div class="filter-section">
            <h2>Works Filter</h2>
            <a href="#">All</a>
            <a href="#">Typography</a>
            <a href="#">Illustration</a>
            <a href="#">Branding</a>
        </div>
    </div>

    <div class="grid">
        <div class="grid-item" data-project-id="0">Typography Study</div>
        <div class="grid-item" data-project-id="1">Brand Design</div>
        <div class="grid-item" data-project-id="2">Editorial</div>
        <div class="grid-item" data-project-id="3">Illustration</div>
        <div class="grid-item" data-project-id="4">Packaging</div>
        <div class="grid-item" data-project-id="5">Digital</div>
    </div>

    <!-- Modal -->
    <div class="modal" id="projectModal">
        <button class="modal-nav modal-prev" onclick="navigateProject(-1)">←</button>
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">×</button>
            <h2 class="modal-title"></h2>
            <p class="modal-description"></p>
            <div class="modal-details"></div>
        </div>
        <button class="modal-nav modal-next" onclick="navigateProject(1)">→</button>
    </div>

    <footer>
        <p>© 2025. Crafted with care & love.</p>
    </footer>

    <script>
        // Project data
        const projects = [
            {
                title: 'Typography Project',
                description: 'A minimalist typographic exploration focusing on spacing and rhythm. Created for a boutique fashion brand.',
                details: 'Typography / 2025'
            },
            {
                title: 'Brand Identity',
                description: 'Complete brand identity system including logo, typography, and visual language for a modern tech startup.',
                details: 'Branding / 2025'
            },
            {
                title: 'Editorial Design',
                description: 'Magazine layout and editorial design exploring the intersection of art and technology.',
                details: 'Typography / 2025'
            },
            {
                title: 'Illustration Series',
                description: 'A series of digital illustrations exploring abstract geometric forms and organic shapes.',
                details: 'Illustration / 2025'
            },
            {
                title: 'Package Design',
                description: 'Minimalist packaging design for an artisanal coffee roaster, focusing on sustainability.',
                details: 'Branding / 2025'
            },
            {
                title: 'Digital Experience',
                description: 'Interactive digital experience designed for a contemporary art exhibition.',
                details: 'Typography / 2025'
            }
        ];

        let currentProjectId = 0;

        // Add click handlers to grid items
        document.querySelectorAll('.grid-item').forEach(item => {
            item.addEventListener('click', () => {
                const projectId = parseInt(item.dataset.projectId);
                openModal(projectId);
            });
        });

        function openModal(projectId) {
            currentProjectId = projectId;
            const project = projects[projectId];
            const modal = document.getElementById('projectModal');
            modal.querySelector('.modal-title').textContent = project.title;
            modal.querySelector('.modal-description').textContent = project.description;
            modal.querySelector('.modal-details').textContent = project.details;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('projectModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigateProject(direction) {
            let nextId = currentProjectId + direction;
            if (nextId < 0) nextId = projects.length - 1;
            if (nextId >= projects.length) nextId = 0;
            
            // Add a small fade effect
            const content = document.querySelector('.modal-content');
            content.style.opacity = '0';
            
            setTimeout(() => {
                openModal(nextId);
                content.style.opacity = '1';
            }, 200);
        }

        // Close modal when clicking outside
        document.getElementById('projectModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowLeft') {
                navigateProject(-1);
            } else if (e.key === 'ArrowRight') {
                navigateProject(1);
            }
        });
    </script>
</body>
</html>
